[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    # Coverage options (optional - requires pytest-cov)
    # Uncomment if pytest-cov is installed:
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

